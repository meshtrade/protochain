version: v2

plugins:
  # Go generation
  - remote: buf.build/protocolbuffers/go
    out: ./lib/go
    opt:
      - module=github.com/BRBussy/protochain/lib/go
  - remote: buf.build/grpc/go
    out: ./lib/go
    opt:
      - module=github.com/BRBussy/protochain/lib/go

  # Custom protochaingo plugin for interface generation
  - local: ["go", "run", "./tool/protoc-gen/cmd/protochaingo"]
    out: ./lib/go
    strategy: all

  # TypeScript generation
  - remote: buf.build/bufbuild/es:v2.7.0
    out: ./lib/ts/src
    opt:
      - target=ts

# Note: Rust code generation is now handled by tonic-build in lib/rust/build.rs
# This allows us to use tonic 0.14+ without waiting for community generator updates